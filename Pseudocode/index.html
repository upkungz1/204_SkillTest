<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่าง JavaScript Algorithms</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>ตัวอย่าง JavaScript Algorithms</h1>

    <div id="circleArea">
        <h2>คำนวณพื้นที่วงกลม</h2>
        <p>ใส่รัศมี: <input type="number" id="circleRadius"></p>
        <button onclick="calculateAndDisplayCircleArea()">คำนวณ</button>
    </div>

    <div id="ageCategory">
        <h2>ตรวจสอบช่วงอายุ</h2>
        <p>ใส่อายุ: <input type="number" id="userAge"></p>
        <button onclick="checkAndDisplayAgeCategory()">ตรวจสอบ</button>
    </div>

    <div id="evenOdd">
        <h2>ตรวจสอบเลขคู่/คี่</h2>
        <p>ใส่ตัวเลข: <input type="number" id="inputNumber"></p>
        <button onclick="checkAndDisplayEvenOdd()">ตรวจสอบ</button>
    </div>

    <div id="forLoop">
        <h2>For Loop แสดงเลข 1-10</h2>
        <button onclick="displayForLoop()">แสดงผล</button>
    </div>

    <div id="whileLoop">
        <h2>While Loop รับค่า (พิมพ์ 'exit' เพื่อออก)</h2>
        <button onclick="startWhileLoop()">เริ่ม</button>
    </div>

    <div id="bubbleSort">
        <h2>Bubble Sort</h2>
        <button onclick="sortAndDisplayArray()">เรียงลำดับ Array</button>
    </div>

    <div id="factorial">
        <h2>Factorial</h2>
        <p>ใส่ตัวเลข: <input type="number" id="factorialNumber"></p>
        <button onclick="calculateAndDisplayFactorial()">คำนวณ</button>
    </div>

    <div id="fibonacci">
        <h2>Fibonacci Sequence</h2>
        <p>ใส่ลำดับ: <input type="number" id="fibonacciNumber"></p>
        <button onclick="calculateAndDisplayFibonacci()">คำนวณ</button>
    </div>
</body>
</html>
