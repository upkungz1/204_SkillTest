<!DOCTYPE html>
<html>
<head>
    <title>Event Handling and Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="changeColorBtn">เปลี่ยนสีพื้นหลัง</button>

    <div class="hover-me" >วางเมาส์ตรงนี้</div>
    <input type="text" class="key-up-input"  placeholder="OnkeyUp"/>

    <button onclick="showMessage()">คลิกฉัน!</button>

    <form id="myForm">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" /><br /><br />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" /><br /><br />
        <button type="submit">ส่งข้อมูล</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
